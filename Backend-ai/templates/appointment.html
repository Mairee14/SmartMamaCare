
{% extends "base.html" %}

{% block title %}Book Appointment{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Book an Appointment</h1>
<div class="row justify-content-center">
    <div class="col-md-6">
        <form action="{{ url_for('appointment') }}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user_data['name'] }}" readonly>
            </div>
            <div class="mb-3">
                <label for="user_id" class="form-label">User ID:</label>
                <input type="text" class="form-control" id="user_id" name="user_id" value="{{ user_data['user_id'] }}" readonly>
            </div>
            <div class="mb-3">
                <label for="risk" class="form-label">Risk Level:</label>
                <input type="text" class="form-control" id="risk" name="risk" value="{{ user_data['risk'] }}" readonly>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Preferred Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
                <div class="invalid-feedback">Please select a preferred date.</div>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Preferred Time:</label>
                <input type="time" class="form-control" id="time" name="time" required>
                <div class="invalid-feedback">Please select a preferred time.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-calendar-check"></i> Book Appointment
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
